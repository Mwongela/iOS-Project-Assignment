<ion-view view-title="Report">
  <ion-content>

    <div class="row">

      <div class="col">

        <h3 class="text-center">Report Incidence</h3>
        <div class="list">
          
          <label class="item item-input item-select">
            <div class="input-label">
              Category
            </div>
            <select>
              <option>Misconduct</option>
              <option>Unlicensed</option>
              <option>Other</option>
            </select>
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Phone Number</span>
            <input type="number" placeholder="Phone Number">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Details</span>
            <textarea placeholder="Details"></textarea>
          </label>


          <label class="item item-input item-floating-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="First Name">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Last Name">
          </label>

        </div>

          <button class="button button-stable button-full icon-left">
            <i class="icon ion-ios-paperplane"></i>
            Submit
          </button>

      </div>

    </div>

  </ion-content>
</ion-view>
